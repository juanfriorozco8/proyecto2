<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Curso</title>
</head>
<body>
    <h1>{{ curso.titulo }}</h1>
    <p><strong>Autor:</strong> {{ curso.autor }}</p>
    <p><strong>Duración:</strong> {{ curso.duracion }}</p>
    <p><strong>Dificultad:</strong> {{ curso.dificultad }}</p>
    <p><strong>Contenido:</strong> {{ curso.contenido }}</p>
    <img src="{{ curso.foto }}" alt="Imagen del curso" width="200">
    <br>
    <form action="/api/inscribirse" method="post">
        <input type="hidden" id="usuario" value="{{ usuario }}">
        <input type="hidden" id="titulo" value="{{ curso.titulo }}">
        <button type="submit">Inscribirme</button>
    </form>
    <br>
    <a href="/feed?usuario={{ usuario }}">← Volver a recomendaciones</a>
</body>
</html>
